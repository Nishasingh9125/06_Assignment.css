<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Example</title>

    <style>
        /* Styling for different paragraph classes using BEM */
        .paragraph {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .paragraph--important {
            font-weight: bold;
        }

        .paragraph__subtext {
            color: #888;
        }

        .paragraph__highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p class="paragraph">This is a regular paragraph.</p>
    <p class="paragraph paragraph--important">This is an important paragraph.</p>
    <p class="paragraph paragraph__subtext">This is a paragraph with subtext.</p>
    <p class="paragraph paragraph__highlight">This is a paragraph with a highlight.</p>
</body>
</html>
